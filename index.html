<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap">
	<link rel="stylesheet" href="/styles.css">

	<title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
	<main>
		<article class="signup__card">
			<h1> Learn to code by watching others </h1>
			<p>
				See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
				but understanding how developers think is invaluable.
			</p>
			<div class="signup__card-ad">
				<p> <b>Try it free 7 days</b> then $20/mo. thereafter </p>
			</div>
			<form name="sign-up">
				<input type="text" required id="first-name" placeholder="First Name" name="firstName">
				<input type="text" required id="last-name" placeholder="Last Name" name="lastName">
				<input type="email" required id="email" placeholder="Email Address" name="email">
				<input type="password" required id="password" placeholder="Password" name="password">
				<input type="submit" id="submit-btn" value="CLAIM YOUR FREE TRIAL" name="submitBtn">
				<p> By clicking the button, you are agreeing to our <span class="signup__card-terms"> <b>Terms and Services</b> </span> </p>
			</form>
		</article>
	</main>
</body>

</html>
